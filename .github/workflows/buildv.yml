name: _

on:
  workflow_call:
    inputs: 
      createrelease:
        type: boolean
        default: false
        required: false 

jobs:
  cpps:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
            target: win10   # ðŸŸ¦ ONLY WIN10 x64
    permissions:
      id-token: write
      attestations: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - run: python scripts/build_vtranslator.py hook ${{matrix.arch}} ${{matrix.target}}
      - run: python scripts/build_vtranslator.py cpp ${{ matrix.arch }} ${{matrix.target}}

      - uses: actions/upload-artifact@v4
        with:
          name: hook_${{matrix.arch}}_${{matrix.target}}
          path: src/NativeImpl/VHook/builds/Release

      - uses: actions/upload-artifact@v4
        with:
          name: cpp_${{matrix.arch}}_${{matrix.target}}
          path: src/NativeImpl/builds
          
  pyrt:
    runs-on: windows-latest
    strategy:
      matrix:
        include:  
          - arch: x64
            target: win10
            pythonversion: '3.12.10'   # ðŸŸ¦ ONLY WIN10 x64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.pythonversion}}
          architecture: ${{ matrix.arch }}
      
      - run:  python scripts/build_vtranslator.py pyrt ${{ matrix.arch }} ${{matrix.pythonversion}} ${{matrix.target}}

      - uses: actions/upload-artifact@v4
        with:
          name: pyrt_${{matrix.arch}}_${{matrix.target}}
          path: src/pyrt
  
  merge:
    runs-on: windows-latest
    needs: [pyrt,cpps]
    permissions:
      id-token: write
      attestations: write
      contents: write
    strategy:
      matrix:
        include:
          - arch: x64
            target: win10   # ðŸŸ¦ ONLY WIN10 x64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
            path: build

      - run:  python scripts/build_vtranslator.py merge ${{ matrix.arch }} ${{matrix.target}}

      - uses: actions/attest-build-provenance@v2.2.0
        with:
            subject-path: src/build/VTranslator_${{ matrix.arch }}_${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: VTranslator_${{ matrix.arch }}_${{ matrix.target }}
          path: src/build/VTranslator_${{ matrix.arch }}_${{ matrix.target }}.zip

  loadversion:
    if: ${{inputs.createrelease}}
    runs-on: windows-latest
    outputs:
      version: ${{ steps.loadversion.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: loadversion
        run: python scripts/build_vtranslator.py loadversion | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append

  release:
    if: ${{inputs.createrelease}}
    runs-on: windows-latest
    needs: [merge,loadversion]
    steps:
      - uses: actions/download-artifact@v4
        with:
            path: build

      - uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: ${{ needs.loadversion.outputs.version }}
          files: |
            build/VTranslator_x64_win10/VTranslator_x64_win10.zip  # ðŸŸ¦ ONLY THIS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
